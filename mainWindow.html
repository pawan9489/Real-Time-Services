<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body { 
            margin: 0%;
            padding: 0%
        }
    </style>
    <script>window.$ = window.jQuery = require('./materialize/jquery-3.3.1.js')</script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/style.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <!-- <script type="text/javascript" src="materialize/autocomplete.js"></script> -->
    <title>Real Time Services</title>
</head>
<body>
    <!-- <script type="text/javascript" src="materialize/jquery-3.3.1.js"></script> -->
    <script type="text/javascript" src="materialize/jquery-ui.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <div class="container">
        <h3 class="center">Services</h3>
        
        <input type="text" list="server-list" name="host" id="server" placeholder="e.g. BMSIHCMVMDEV5" required />
        <datalist id="server-list"></datalist>
        <input type="submit" class="btn waves-effect waves-light" onClick="getServicesList()" value="Fetch"/>
        
        <h5 id="error" class="center"></h5> 
        
        <div>
            <div id="loader" class="loaderBox center" style="display:none">
                <div class="loadAnim center">
                    <div class="loadeAnim1"></div>
                    <div class="loadeAnim2"></div>
                    <div class="loadeAnim3"></div>
                </div>
            </div>
            
            <table id="table" class="striped" style="display:none">                
                <thead>
                    <tr>
                        <th>DisplayName</th>
                        <th>Name</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <!-- Modal Structure -->
                    <div id="modal" class="modal modal-fixed-footer modal-backdrop" style="position:fixed;top: 50%;left: 50%;z-index: 10040;overflow: auto;overflow-y: auto;width:600px;height:180px;transform: translate(-50%, -50%);">
                        <div class="modal-content">
                            <h4>Start Service</h4>
                            <p id="startMessage"></p>
                        </div>
                        <div class="modal-footer">
                            <a id="start" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Agree</a>
                            <a id="cancel" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>
                        </div>
                    </div>
                </tbody>
            </table>   
        </div>
        
    </div>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
